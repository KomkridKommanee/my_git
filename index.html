    <!--
        Git Command
        1. git add . เป็นการระบุไฟล์ที่อยู่ในโฟลเดอร์อยู่ในสถานะ stage
            git add index.html 

            อักษรแสดงสถานะด้านขวามือของชื่อไฟล์
            U คือ untracking คือไม่ติดตามสถานะของการเปลี่ยนแปลงของไฟล์นั้น
            A คือ ไฟล์ที่ถูกเพิ่มเข้าไปในสถานะ stage เพื่อการติดตามการเปลี่ยนแปลงไฟล์
            M คือ สถานะที่บอกว่าไฟล์นั้นมีการเปลี่ยนแปลงเกิดขึ้น 

            git status เป็นคำสั่งที่ใช้ตรวจสถานะของไฟล์ต่างๆในรวมถึงการเปลี่ยยนแปลงไฟล์ทั้งหมดใน floder
            git commit -m "รายละเอียดของ version" เป็นการยืนยันการเก็บ version ของการพัฒนาโปรแกรม
    -->
